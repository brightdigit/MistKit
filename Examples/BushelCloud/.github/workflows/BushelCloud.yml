  build-macos:
    name: Build on macOS
    env:
      PACKAGE_NAME: BushelCloud
    runs-on: ${{ matrix.runs-on }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      fail-fast: false
      matrix:
        include:
          # SPM Build Matrix
          - runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"

          # macOS Build Matrix
          - type: macos
            runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"
                      
          # iOS Build Matrix
          - type: ios
            runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"
            deviceName: "iPhone 17 Pro"
            osVersion: "26.0.1"
            download-platform: true
  
          # watchOS Build Matrix
          - type: watchos
            runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"
            deviceName: "Apple Watch Ultra 3 (49mm)"
            osVersion: "26.0"
            download-platform: true

          # tvOS Build Matrix
          - type: tvos
            runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"
            deviceName: "Apple TV"
            osVersion: "26.0"
            download-platform: true

          # visionOS Build Matrix              
          - type: visionos
            runs-on: macos-26
            xcode: "/Applications/Xcode_26.2.app"
            deviceName: "Apple Vision Pro"
            osVersion: "26.0"
            download-platform: true
  
    steps:
      - uses: actions/checkout@v4

      - name: Update Package.swift to use remote MistKit branch
        run: |
          sed -i '' 's|\.package(name: "MistKit", path: "\.\./\.\.")|.package(url: "https://github.com/brightdigit/MistKit.git", branch: "main")|g' Package.swift
          rm -f Package.resolved

      - name: Build and Test
        uses: brightdigit/swift-build@v1.4.2
        with:
          scheme: ${{ env.PACKAGE_NAME }}-Package
          type: ${{ matrix.type }}
          xcode: ${{ matrix.xcode }}
          deviceName: ${{ matrix.deviceName }}
          osVersion: ${{ matrix.osVersion }}
          download-platform: ${{ matrix.download-platform }}
          skip-package-resolved: true
          
      # Coverage Steps
      - name: Process Coverage
        uses: sersoft-gmbh/swift-coverage-action@v4
        with:
          minimum-coverage: 70

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.type && format('{0}{1}', matrix.type, matrix.osVersion) || 'spm' }}

  lint:
    name: Linting
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-macos] # , build-windows]
    env:
      MINT_PATH: .mint/lib
      MINT_LINK_PATH: .mint/bin
    steps:
      - uses: actions/checkout@v4
      - name: Cache mint
        id: cache-mint
        uses: actions/cache@v4
        env:
          cache-name: cache
        with:
          path: |
            .mint
            Mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-
      - name: Install mint
        if: steps.cache-mint.outputs.cache-hit == ''
        run: |
          git clone https://github.com/yonaskolb/Mint.git
          cd Mint
          swift run mint install yonaskolb/mint
      - name: Lint
        run: |
          set -e
          ./Scripts/lint.sh
