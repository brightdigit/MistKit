name: arm

on: [push]

jobs:
  build:
    env:
      PACKAGE_NAME: MistKit
      SWIFT_VER: 5.2.4

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    strategy:
      matrix:
        arch:  [aarch64]
        distro: [ubuntu18.04,ubuntu20.04]
    steps:
    - uses: actions/checkout@v2
    - name: Build with Swift on arm
      uses: uraimo/run-on-arch-action@v2.0.4
      env:
         CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        arch: ${{ matrix.arch }}
        distro: ${{ matrix.distro }}
        githubToken: ${{ github.token }}
        run: |
          export DEBIAN_FRONTEND=noninteractive
          ln -fs /usr/share/zoneinfo/America/New_York /etc/localtime
          apt update
          apt install -y curl lsb-release sudo clang git
          RELEASE_DOT=$(lsb_release -sr)
          RELEASE_NUM=${RELEASE_DOT//[-._]/}
          RELEASE_NAME=$(lsb_release -sc)
          if [[ $RELEASE_DOT == "20.04" ]]; then
            sudo apt-get -y install \
                    binutils \
                    git \
                    gnupg2 \
                    libc6-dev \
                    libcurl4 \
                    libedit2 \
                    libgcc-9-dev \
                    libpython2.7 \
                    libsqlite3-0 \
                    libstdc++-9-dev \
                    libxml2 \
                    libz3-dev \
                    pkg-config \
                    tzdata \
                    zlib1g-dev
            else
              apt-get -y install \
                binutils \
                git \
                libc6-dev \
                libcurl4 \
                libedit2 \
                libgcc-5-dev \
                libpython2.7 \
                libsqlite3-0 \
                libstdc++-5-dev \
                libxml2 \
                pkg-config \
                tzdata \
                zlib1g-dev
            fi
          dpkg-reconfigure --frontend noninteractive tzdata
          curl -s https://packagecloud.io/install/repositories/swift-arm/release/script.deb.sh | sudo bash
          apt-get install -y swift-lang
          swift build
          swift test --enable-test-discovery --enable-code-coverage
