name: MistKit
on:
  push:
    branches-ignore:
      - '*WIP'
env:
  PACKAGE_NAME: MistKit      
jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    container: ${{ matrix.swift.nightly && format('swiftlang/swift:nightly-{0}-{1}', matrix.swift.version, matrix.os) || format('swift:{0}-{1}', matrix.swift.version, matrix.os) }}
    if: false  # Temporarily disabled to focus on Android CI
    strategy:
      matrix:
        os: [noble, jammy]
        swift:
          - version: "6.1"
          - version: "6.2"
          - version: "6.2"
            nightly: true
    
    steps:
      - uses: actions/checkout@v4
      - uses: brightdigit/swift-build@v1.3.3
      - uses: sersoft-gmbh/swift-coverage-action@v4
        id: coverage-files
        with:          
          fail-on-empty-output: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4       
        with:
          fail_ci_if_error: true
          flags: swift-${{ matrix.swift.version }}-${{ matrix.os }}${{ matrix.swift.nightly && 'nightly' || '' }}
          verbose: true        
          token: ${{ secrets.CODECOV_TOKEN }}  
          files: ${{ join(fromJSON(steps.coverage-files.outputs.files), ',') }}    
  build-windows:
    name: Build on Windows
    if: false  # Temporarily disabled to focus on Android CI
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [windows-2022, windows-2025]
        swift:
          - version: swift-6.1-release
            build: 6.1-RELEASE
          - version: swift-6.2-release
            build: 6.2-RELEASE
    steps:
      - uses: actions/checkout@v4
      - uses: brightdigit/swift-build@v1.3.3
        with:
          windows-swift-version: ${{ matrix.swift.version }}
          windows-swift-build: ${{ matrix.swift.build }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5    
        with:
          fail_ci_if_error: true
          flags: swift-${{ matrix.swift.version }},windows
          verbose: true        
          token: ${{ secrets.CODECOV_TOKEN }}
          os: windows
          swift_project: MistKit
          # files: ${{ join(fromJSON(steps.coverage-files.outputs.files), ',') }}           
  build-macos:
    name: Build on macOS
    env:
      PACKAGE_NAME: MistKit
    runs-on: ${{ matrix.runs-on }}
    if: false  # Temporarily disabled to focus on Android CI
    strategy:
      fail-fast: false
      matrix:
        include:
          # SPM Build Matrix
          - runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.app" 
          - runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
          - runs-on: macos-15
            xcode: "/Applications/Xcode_16.3.app"

          # macOS Build Matrix
          - type: macos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
                      
          # iOS Build Matrix
          - type: ios
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.app"
            deviceName: "iPhone 17 Pro"
            osVersion: "26.0.1"
            download-platform: true
            
          - type: ios
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            deviceName: "iPhone 16e"
            osVersion: "18.5"
            
          - type: ios
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.3.app"
            deviceName: "iPhone 16"
            osVersion: "18.4"
            
  
          # watchOS Build Matrix
          - type: watchos
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.app"
            deviceName: "Apple Watch Ultra 3 (49mm)"
            osVersion: "26.0"

          # tvOS Build Matrix
          - type: tvos
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.app"
            deviceName: "Apple TV"
            osVersion: "26.0"

          # visionOS Build Matrix              
          - type: visionos
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.app"
            deviceName: "Apple Vision Pro"
            osVersion: "26.0"
  
    steps:
      - uses: actions/checkout@v4

      - name: Build and Test
        uses: brightdigit/swift-build@v1.3.3
        with:
          scheme: ${{ env.PACKAGE_NAME }}
          type: ${{ matrix.type }}
          xcode: ${{ matrix.xcode }}
          deviceName: ${{ matrix.deviceName }}
          osVersion: ${{ matrix.osVersion }}
          download-platform: ${{ matrix.download-platform }}
          
      # Common Coverage Steps
      - name: Process Coverage
        uses: sersoft-gmbh/swift-coverage-action@v4
  
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.type && format('{0}{1}', matrix.type, matrix.osVersion) || 'spm' }}

  build-android:
    name: Build and Test on Android
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}

    steps:
      - uses: actions/checkout@v4

      - name: Build and Test on Android
        uses: ./.github/actions/swift-android-action
        with:
          swift-version: "nightly-main"  # Use latest development snapshot for LLVM v10 compatibility
          android-api-level: 34
          build-package: true
          build-tests: true
          run-tests: true
          swift-configuration: debug
          swift-build-flags: "-Xswiftc -profile-coverage-mapping -Xswiftc -profile-generate"
          collect-coverage: true
          coverage-output-dir: .build/coverage-android

      - name: Upload coverage to Codecov
        if: success() && hashFiles('coverage-android/coverage.lcov') != ''
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          flags: android-api34-swift-nightly
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-android/coverage.lcov
          # LCOV generated via llvm-profdata merge + llvm-cov export (Android native workflow)

      - name: Upload Android coverage files as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage
          path: |
            coverage-android/
            .build/x86_64-unknown-linux-android28/debug/*.xctest

  lint:
    name: Linting
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    runs-on: ubuntu-latest
    needs: [build-android]  # Only depends on Android while other platforms are disabled
    env:
      MINT_PATH: .mint/lib
      MINT_LINK_PATH: .mint/bin
    steps:
      - uses: actions/checkout@v4    
      - name: Cache mint
        id: cache-mint
        uses: actions/cache@v4  
        env:
          cache-name: cache
        with:
          path: |
            .mint
            Mint         
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-  
      - name: Install mint
        if: steps.cache-mint.outputs.cache-hit == ''
        run: |
          git clone https://github.com/yonaskolb/Mint.git
          cd Mint
          swift run mint install yonaskolb/mint
      - name: Lint
        run: |
          set -e
          ./Scripts/lint.sh
