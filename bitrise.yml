---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
app:
  envs:
  - PACKAGE_NAME: MistKit
workflows:
  ci:
    steps:
    - script@1:
        inputs:
        - content: >-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            swift run swiftformat --lint . && swift run swiftlint
            swift build
            swift test  --enable-code-coverage

            xcrun llvm-cov export -format="lcov" .build/debug/${{ env.PACKAGE_NAME }}PackageTests.xctest/Contents/MacOS/${{ env.PACKAGE_NAME }}PackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
            bash <(curl https://codecov.io/bash) -F bitrise -F macOS -n $BITRISE_BUILD_NUMBER
trigger_map:
- push_branch: '*'
  workflow: ci
